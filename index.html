<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <nav class="nav">
                <ul>
                    <li><a href="#">Gmail</a></li>
                    <li><a href="#">Images</a></li>
                </ul>
            </nav>
        </header>
        <main class="main">
            <div class="logo">
                <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="Google Logo">
            </div>
            <div class="search">
                <input type="text" class="search-bar" placeholder="Recherche Google">
                <div class="buttons">
                    <button>Recherche Google</button>
                    <button>J'ai de la chance</button>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="footer-links">
                <ul>
                    <li><a href="#">À propos</a></li>
                    <li><a href="#">Publicité</a></li>
                    <li><a href="#">Entreprise</a></li>
                    <li><a href="#">Comment ça marche</a></li>
                </ul>
            </div>
        </footer>
    </div>
</body>
</html>
